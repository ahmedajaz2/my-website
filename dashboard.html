<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Welcome</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpMG4Dre9ykCTKnwKMZKknVLu6TX6foLw",
      authDomain: "ahmedajaz-login.firebaseapp.com",
      projectId: "ahmedajaz-login",
      storageBucket: "ahmedajaz-login.appspot.com",
      messagingSenderId: "924506002693",
      appId: "1:924506002693:web:09e82168d9f74261a5d36c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Welcome, ${user.email}`;
      } else {
        window.location.href = "https://login.ahmedajaz.com";
      }
    });
  </script>
</head>
<body class="p-6 text-center">
  <h1 id="welcome" class="text-2xl font-bold">Loading...</h1>
</body>
</html>
