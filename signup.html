<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Ahmedajaz</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
 <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>

<form id="signup-form" class="space-y-4">
  <input type="email" id="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded" />

  <div class="relative">
    <input 
      type="password" 
      id="password" 
      placeholder="Password" 
      required 
      class="w-full p-3 border border-gray-300 rounded"
    />
    <p id="password-hint" class="text-xs text-red-600 mt-1 absolute left-0 -bottom-8 opacity-0 transition-opacity duration-300">
      Password must be at least 8 characters, include an uppercase, a lowercase, a number, and a special character (!@#$%^&*).
    </p>
   </div>

  <div class="relative">
    <p id="confirm-hint" class="text-xs text-red-600 mb-1 opacity-0 transition-opacity duration-300">
      Please re-enter your password.
    </p>
    <input 
      type="password" 
      id="confirm-password" 
      placeholder="Confirm Password" 
      required 
      class="w-full p-3 border border-gray-300 rounded"
    />
  </div>
  <!-- ðŸ” reCAPTCHA widget goes here -->
  <div class="g-recaptcha" data-sitekey="6LfQ750rAAAAAC8oPnqojycMn7LoUqtH9Ff17DDU"></div>

  <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Sign Up</button>
</form>

    <p id="signup-message" class="mt-4 text-center text-green-600 hidden">Account created! Redirecting to login...</p>
    <p id="signup-error" class="mt-4 text-center text-red-600 hidden"></p>

    <p class="text-center mt-4 text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Log in</a>
    </p>
 
</div>

<script>
  const passwordInput = document.getElementById('password');
  const passwordHint = document.getElementById('password-hint');
  const confirmInput = document.getElementById('confirm-password');
  const confirmHint = document.getElementById('confirm-hint');

  passwordInput.addEventListener('focus', () => {
    passwordHint.style.opacity = '1';
  });
  passwordInput.addEventListener('blur', () => {
    passwordHint.style.opacity = '0';
  });

  confirmInput.addEventListener('focus', () => {
    confirmHint.style.opacity = '1';
  });
  confirmInput.addEventListener('blur', () => {
    confirmHint.style.opacity = '0';
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpMG4Dre9ykCTKnwKMZKknVLu6TX6foLw",
    authDomain: "ahmedajaz-login.firebaseapp.com",
    projectId: "ahmedajaz-login",
    appId: "1:924506002693:web:09e82168d9f74261a5d36c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("signup-form");
  const message = document.getElementById("signup-message");
  const errorMessage = document.getElementById("signup-error");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const recaptchaResponse = grecaptcha.getResponse();

    // Reset messages
    message.classList.add("hidden");
    errorMessage.classList.add("hidden");

    if (!recaptchaResponse) {
      errorMessage.textContent = "Please verify the CAPTCHA.";
      errorMessage.classList.remove("hidden");
      return;
    }

    // Validation
    if (password !== confirmPassword) {
      errorMessage.textContent = "Passwords do not match.";
      errorMessage.classList.remove("hidden");
      return;
    }

    if (password.length < 8) {
      errorMessage.textContent = "Password must be at least 8 characters long.";
      errorMessage.classList.remove("hidden");
      return;
    }
const upperLowerRegex = /(?=.*[a-z])(?=.*[A-Z])/;
if (!upperLowerRegex.test(password)) {
  errorMessage.textContent = "Password must include both uppercase and lowercase letters.";
  errorMessage.classList.remove("hidden");
  return;
}
    const strengthRegex = /(?=.*\d)(?=.*[!@#$%^&*])/;
    if (!strengthRegex.test(password)) {
      errorMessage.textContent = "Password must include at least one number and one special character (!@#$%^&*).";
      errorMessage.classList.remove("hidden");
      return;
    }

    // Firebase signup
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      message.classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "/"; // Change to dashboard.html if needed
      }, 2000);
    } catch (error) {
      // strip "Firebase: " and anything in parentheses at the end
	const clean = error.message
  	.replace(/^Firebase:\s*/, "");
	errorMessage.textContent = clean;
      errorMessage.classList.remove("hidden");
    }
  });
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
