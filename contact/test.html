<!-- Contact Us Page -->
<section class="max-w-3xl mx-auto px-6 py-12">
  <!-- Title -->
  <h1 class="text-3xl font-bold mb-2 text-center text-gray-900">Contact Us</h1>
  <p class="text-center text-gray-600 mb-8">
    We’d love to hear from you! Whether you have a question, feedback, or just want to say hello,
    use the form below or reach out directly.
  </p>

  <!-- Contact Form -->
  <form action="https://formspree.io/f/xovlwgvq" method="POST" class="bg-gray-50 p-6 rounded-lg shadow space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" required 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" name="message" rows="4" required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700">
      Send Message
    </button>
  </form>

  <!-- Extra Info -->
  <div class="mt-10 text-center text-gray-600">
    <p>📧 Email: <a href="mailto:you@example.com" class="text-blue-600 hover:underline">you@example.com</a></p>
    <p>📍 Location: San Francisco, CA</p>
  </div>
</section>
