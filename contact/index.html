<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmedajaz | Identity & Cloud Security Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header with Logo -->
<section class="bg-black py-8 px-4 flex justify-center">
  <div class="flex items-center gap-10">
    <!-- Logo -->
    <img src="/Logo.gif" alt="Ahmedajaz Logo" class="w-24 h-24" />

    <!-- Text Block -->
    <div class="text-left">
      <h1 class="text-3xl font-bold mb-2 text-blue-600">Ahmedajaz | Identity & Cloud Security</h1>
      <p class="text-lg text-gray-100">Entra ID, IAM Governance & Cloud Security Automation</p>
    </div>
  </div>
</section>

  <!-- Navigation Bar -->
 <nav class="bg-white text-gray-800 px-4 py-4 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-center">
    <div class="space-x-6 text-lg">
      <a href="/" class="hover:text-blue-600 transition">Home</a>
      <a href="/blog" class="hover:text-blue-600 transition">Blog</a>
      <a href="/about" class="hover:text-blue-600 transition">About</a>
      <a href="/contact" class="hover:text-blue-600 transition">Contact</a>
    </div>
  </div>
</nav>

  <!-- Contact Form Section -->
  <section class="max-w-2xl mx-auto px-4 py-4  bg-gray-100">
    <h1 class="text-2xl font-bold mb-2 text-center">Contact Me</h1>

    <form action="https://formspree.io/f/xovlwgvq" method="POST" class="space-y-6 py-4">
  <div>
    <label class="block mb-2 font-medium" for="name">Name <span class="text-red-500">*</span></label>
    <input type="text" id="name" name="name" required class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>
  <div>
    <label class="block mb-2 font-medium" for="email">Email <span class="text-red-500">*</span></label>
    <input type="email" id="email" name="email" required class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>
  <div>
    <label class="block mb-2 font-medium" for="phone">Phone (Optional)</label>
    <input 
    type="tel" 
    id="phone" 
    name="phone"
    pattern="^\+?[0-9\s\-]{7,15}$"
    title="Please enter a valid phone number (digits, spaces, dashes allowed, 7–15 characters)"
    class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
  />
  </div>
<div>
  <label class="block mb-2 font-medium" for="message">What’s this about? <span class="text-red-500">*</span></label>
  <textarea id="message" name="message" rows="4" required class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
</div>
  <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
          Submit
        </button>
      </div>
</form>
  </section>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-200 py-6 text-center">
  <p>&copy; 2025 Ajaz Ahmed | Identity & Cloud Security Blog</p>
</footer>

</body>
</html>
