    <h2 class="text-lg font-medium mb-4 text-center text-gray-700">Share your comments, feedback, queries using the form below</h2>
<form id="contact-form" action="https://formspree.io/f/xovlwgvq" method="POST" class="space-y-6 py-4">
  <div>
    <label class="block mb-2 font-medium" for="name">Name <span class="text-red-500">*</span></label>
    <input type="text" id="name" name="name" required class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>
  <div>
    <label class="block mb-2 font-medium" for="email">Email <span class="text-red-500">*</span></label>
    <input type="email" id="email" name="email" required class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>
  <div>
    <label class="block mb-2 font-medium" for="phone">Phone (Optional)</label>
    <input 
    type="tel" 
    id="phone" 
    name="phone"
    pattern="^\+?[0-9\s\-]{7,15}$"
    title="Please enter a valid phone number (digits, spaces, dashes allowed, 7–15 characters)"
    class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
  />
  </div>
<div>
  <label class="block mb-2 font-medium" for="message">Share your thoughts here<span class="text-red-500">*</span></label>
  <textarea id="message" name="message" rows="4" required class="w-full p-3 rounded bg-white-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
</div>
    <div class="text-center space-y-2">
    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
      Submit
    </button>
    <p id="contact-message" class="text-green-600 font-medium hidden">✅ Your message has been sent!</p>
  </div>
  </section>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    const messageDisplay = document.getElementById("contact-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const email = formData.get("email")?.trim();
      const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (!isValidEmail) {
        alert("Please enter a valid email address.");
        return;
      }

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          messageDisplay.classList.remove("hidden");
        } else {
          response.json().then(data => {
            alert(data?.error || "Failed to send message.");
          });
        }
      })
      .catch(error => {
        alert("An error occurred. Please try again.");
        console.error(error);
      });
    });
  });
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpMG4Dre9ykCTKnwKMZKknVLu6TX6foLw",
    authDomain: "ahmedajaz-login.firebaseapp.com",
    projectId: "ahmedajaz-login",
    appId: "1:924506002693:web:09e82168d9f74261a5d36c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const authControl = document.getElementById("auth-control");

  onAuthStateChanged(auth, (user) => {
    const authControl = document.getElementById("auth-control");
    authControl.classList.remove("hidden");
    if (user) {
      // Logged in - show user icon dropdown
      authControl.innerHTML = `
        <button id="user-icon" class="focus:outline-none">
          <i class="fas fa-user-circle text-3xl text-gray-700 hover:text-blue-600 transition"></i>
        </button>
        <div id="user-dropdown" class="absolute right-0 mt-2 w-56 bg-white rounded shadow-md hidden z-50">
          <div class="px-4 py-2 border-b text-gray-700" id="user-email">${user.email}</div>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-blue-600" id="reset-password">Reset Password</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-red-600" id="logout-button">Logout</button>
        </div>
      `;

      // Toggle dropdown
      document.getElementById("user-icon").addEventListener("click", () => {
        const dropdown = document.getElementById("user-dropdown");
        dropdown.classList.toggle("hidden");
      });

      // Logout
      document.getElementById("logout-button").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.reload();
        });
      });

      // Reset password
      document.getElementById("reset-password").addEventListener("click", () => {
        sendPasswordResetEmail(auth, user.email)
          .then(() => alert("Reset email sent!"))
          .catch((error) => alert(error.message));
      });
    } else {
      // Not logged in - show login button
      authControl.innerHTML = `
        <a href="/login" class="bg-blue-600 text-white px-2 py-2 rounded hover:bg-blue-700 transition text-sm">
          Login
        </a>
      `;
    }
  });
</script>
