<!-- Login Section -->
<section class="py-12 flex items-center justify-center bg-gray-100 min-h-[70vh]">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center text-grey-800">Reset Password</h2>
    
    <form id="resetForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Email address</label>
      <input type="email" id="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"/>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Send Reset Link
      </button>

      <p id="message" class="mt-4 text-sm text-center text-gray-700"></p>
    </form>

    <div class="mt-4 text-center">
      <a href="/login" class="text-blue-500 hover:underline text-sm">Back to Login</a>
    </div>
  </div>
</section>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpMG4Dre9ykCTKnwKMZKknVLu6TX6foLw",
      authDomain: "ahmedajaz-login.firebaseapp.com",
      projectId: "ahmedajaz-login",
      appId: "1:924506002693:web:09e82168d9f74261a5d36c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        message.textContent = "Password reset email sent! Please check your inbox.";
        message.classList.remove("text-red-500");
        message.classList.add("text-green-600");
      } catch (error) {
        console.error(error);
        message.textContent = "Error: " + error.message;
        message.classList.remove("text-green-600");
        message.classList.add("text-red-500");
      }
    });
  </script>



  <!-- Footer -->
