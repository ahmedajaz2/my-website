  <div id="rss-blog-list" class="space-y-4 px-4"></div>
</section>

<script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://ahmedajaz.wordpress.com/feed/")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("rss-blog-list");

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>No blog posts found.</p>";
        return;
      }

      data.items.slice(0, 3).forEach(post => {
        const card = document.createElement("a");
        card.href = post.link;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
        card.className = "block bg-white p-6 rounded-lg shadow hover:shadow-md transition";

        const cleanDescription = post.description.replace(/(<([^>]+)>)/gi, "").split(" ").slice(0, 30).join(" ") + "...";

        card.innerHTML = `
          <h3 class="text-lg font-semibold text-blue-700 mb-2">üìù ${post.title}</h3>
          <p class="text-sm text-gray-600">${cleanDescription}</p>
          <p class="text-xs text-gray-500 mt-2">Published: ${new Date(post.pubDate).toDateString()}</p>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Failed to load RSS:", err);
      document.getElementById("rss-blog-list").innerHTML =
        "<p class='text-red-500'>Unable to load blog posts right now.</p>";
    });
</script>

<script>
  fetch('/blog/posts.json')

      const blogList = document.getElementById('blogList');
      posts.forEach(post => {
        const card = `
          <a href="${post.url}" class="block bg-white p-6 rounded-lg shadow hover:shadow-md transition">
            <h3 class="text-lg font-semibold text-blue-700 mb-2">${post.icon} ${post.title}</h3>

            <p class="text-xs text-gray-500 mt-2">Published: ${post.published}</p>
          </a>
        `;
        blogList.insertAdjacentHTML('beforeend', card);
      });
    });
</script> 

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpMG4Dre9ykCTKnwKMZKknVLu6TX6foLw",
    authDomain: "ahmedajaz-login.firebaseapp.com",
    projectId: "ahmedajaz-login",
    appId: "1:924506002693:web:09e82168d9f74261a5d36c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const authControl = document.getElementById("auth-control");

  onAuthStateChanged(auth, (user) => {
    const authControl = document.getElementById("auth-control");
    authControl.classList.remove("hidden");
    if (user) {
      // Logged in - show user icon dropdown
      authControl.innerHTML = `
        <button id="user-icon" class="focus:outline-none">
          <i class="fas fa-user-circle text-3xl text-gray-700 hover:text-blue-600 transition"></i>
        </button>
        <div id="user-dropdown" class="absolute right-0 mt-2 w-56 bg-white rounded shadow-md hidden z-50">
          <div class="px-4 py-2 border-b text-gray-700" id="user-email">${user.email}</div>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-blue-600" id="reset-password">Reset Password</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-red-600" id="logout-button">Logout</button>
        </div>
      `;

      // Toggle dropdown
      document.getElementById("user-icon").addEventListener("click", () => {
        const dropdown = document.getElementById("user-dropdown");
        dropdown.classList.toggle("hidden");
      });

      // Logout
      document.getElementById("logout-button").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.reload();
        });
      });

      // Reset password
      document.getElementById("reset-password").addEventListener("click", () => {
        sendPasswordResetEmail(auth, user.email)
          .then(() => alert("Reset email sent!"))
          .catch((error) => alert(error.message));
      });
    } else {
      // Not logged in - show login button
      authControl.innerHTML = `
        <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition text-sm">
          Login
        </a>
      `;
    }
  });
</script>
