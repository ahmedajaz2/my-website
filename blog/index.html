<style>
@media (max-width: 640px) {
  .scroll-btn-left {
    left: 0 !important;
    top: auto !important;
    bottom: 0.5rem !important;
    transform: none !important;
  }
  .scroll-btn-right {

    top: auto !important;

  }

#blogList {
  max-height: 500px;
  overflow-y: scroll;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE 10+ */

  display: none; /* Chrome, Safari */

</style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header with Logo -->
<section class="bg-black py-8 px-4 flex justify-center">
  <div class="flex items-center gap-10">
    <!-- Logo -->
    <img src="/Logo.gif" alt="Ahmedajaz Logo" class="w-24 h-24" />

    <!-- Text Block -->
    <div class="text-left">
      <h1 class="text-3xl font-bold mb-2 text-blue-600">Ahmedajaz | Identity & Cloud Security</h1>
      <p class="text-lg text-gray-100">Entra ID, IAM Governance & Cloud Security Automation</p>
    </div>
  </div>
</section>

  <!-- Navigation Bar -->
 <nav class="bg-white text-gray-800 px-4 py-4 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-center">
    <div class="space-x-6 text-lg">
      <a href="/" class="hover:text-blue-600 transition">Home</a>
      <a href="/blog" class="hover:text-blue-600 transition">Blog</a>
      <a href="/about" class="hover:text-blue-600 transition">About</a>
      <a href="/contact" class="hover:text-blue-600 transition">Contact</a>
    </div>
  </div>
</nav>

<section class="relative max-w-3xl mx-auto my-12">
  <h2 class="text-2xl font-bold text-center mb-6">üìù Tech-Blog Articles</h2>

   
<!-- Scrollable Blog Cards -->
<div id="blogList" class="max-h-[500px] overflow-y-scroll pr-2 space-y-4 px-4">
  <!-- Blog cards will be dynamically injected here -->
</div>



</section>

<!-- Personal Blog Section from WordPress Feed -->
<section class="relative max-w-3xl mx-auto my-12">
  <h2 class="text-2xl font-bold text-center mb-6">üìö Personal Blog Articles</h2>

  <div id="rss-blog-list" class="space-y-4 px-4"></div>
</section>

<script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://ahmedajaz.wordpress.com/feed/")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("rss-blog-list");

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>No blog posts found.</p>";
        return;
      }

      data.items.slice(0, 3).forEach(post => {
        const card = document.createElement("a");
        card.href = post.link;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
        card.className = "block bg-white p-6 rounded-lg shadow hover:shadow-md transition";

        const cleanDescription = post.description.replace(/(<([^>]+)>)/gi, "").split(" ").slice(0, 30).join(" ") + "...";

        card.innerHTML = `
          <h3 class="text-lg font-semibold text-blue-700 mb-2">üìù ${post.title}</h3>
          <p class="text-sm text-gray-600">${cleanDescription}</p>
          <p class="text-xs text-gray-500 mt-2">Published: ${new Date(post.pubDate).toDateString()}</p>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Failed to load RSS:", err);
      document.getElementById("rss-blog-list").innerHTML =
        "<p class='text-red-500'>Unable to load blog posts right now.</p>";
    });
</script>
<!-- Scroll Script -->
<script>
  function scrollBlog(direction) {
    const container = document.getElementById("blogList");
    const scrollAmount = 200;
    container.scrollBy({
      top: direction * scrollAmount,
      behavior: 'smooth'
    });
  }
</script>
<!-- Read JSON --> 
<script>
  fetch('/posts.json')
    .then(response => response.json())
    .then(posts => {
      const blogList = document.getElementById('blogList');
      posts.forEach(post => {
        const card = `
          <a href="${post.url}" class="block bg-white p-6 rounded-lg shadow hover:shadow-md transition">
            <h3 class="text-lg font-semibold text-blue-700 mb-2">${post.icon} ${post.title}</h3>
            <p class="text-sm text-gray-600">${post.description}</p>
            <p class="text-xs text-gray-500 mt-2">Published: ${post.published}</p>
          </a>
        `;
        blogList.insertAdjacentHTML('beforeend', card);
      });
    });
</script> 
  
<!-- Footer -->
<footer class="bg-gray-800 text-gray-200 py-6 text-center">
  <p>&copy; 2025 Ajaz Ahmed | Identity & Cloud Security Blog</p>
</footer>

</body>
</html>
